<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - KokoaTalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header__title">Nicolas</h1>
        </div>
        <div class="alt-header_column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">

        <div class="chat__timestamp">
           Thuesday, June 30, 2022
        </div>

      <div class="messages">
         <div class="message-row">
            <img src="https://avatars.githubusercontent.com/u/97676424?v=4" class="user-component__avatar" />
            <div class="message-row__content">
                <div class="message__author">Nicolas</div>
                <div class="message__info">
                  <div class="message__bubble">Hi!</div>
                  <div class="message__time">21:27</div>
            </div>
         </div>
       </div>
       <div class="messages"> 
         <div class="message-row message-row--own">
        
            <div class="message-row__content">
                
                <div class="message__info">
                    <div class="message__bubble">Hi! How are you?</div>
                    <div class="message__time">21:27</div>
                </div>
         </div>
       </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>

        </div>
        <div class="reply__column">
          <input type="text" placeholder="Writhe a message...">
          <i class="far fa-grin fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up fa-lg"></i>
          </button>
        </div>
    </form>
   


    <script src="https://kit.fontawesome.com/646036b1d5.js" crossorigin="anonymous"></script>





</body>

</html>
